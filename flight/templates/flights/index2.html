{% extends "flights/index.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li><a href="{% url 'flight:journey' flight.id %}">flights {{flight.id}}: {{flight.origin}} to {{flight.destination}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
